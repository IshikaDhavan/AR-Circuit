<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Electrical Circuit</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        
        <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        
    </head>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trakingMethod: best" 
        vr-mode-ui="enabled: false;" gesture-detector>

            <!--Assets-->
            <a-assets>
                <a-asset-item id="arrow" src="./assets/arrow.png"></a-asset-item>
                <a-asset-item id="switch" src="./assets/switch/scene.gltf"></a-asset-item>
                <a-asset-item id="bulb" src="./assets/bulb/scene.gltf"></a-asset-item>
                <a-asset-item id="battery" src="./assets/battery/scene.gltf"></a-asset-item>
            </a-assets>


            <!--Hiro marker-->

            <a-marker>
            <a-plane id="board" position="0 0.5 -2.9" rotation="-65 0 0" height="2" width="5" color="#fff"></a-plane>
            <a-entity id="bulb" position="-2 0.6 -3" gltf-model="#bulb" rotation="65 180 0" scale="1.5 1.5 1.5"></a-entity>
            <a-entity id="switch" position="2 0.5 -2.8" gltf-model="#switch" scale="6 6 6" rotation="0 -270 120"></a-entity>
            <a-entity id="battery" position="0 0.5 -1.4" gltf-model="#battery" scale="0.01 0.01 0.01" rotation="0 90 0"></a-entity>
            <a-entity id="charge1" position="0 0 0.5" rotation="0 0 0"
            animation="property: position;from: -2.5 1 -2.5; to: 0.5 1 -2.5;easing:linear; loop: true; dur: 3000">
            <a-plane position="1 0 0" rotation="-90 180 0" height="0.1" width="0.1" color="red">
            </a-plane>
            </a-entity>
            <a-entity id="charge2" position="0 0 0.5" rotation="0 0 0"
            animation="property: position;from: 0.5 1 -2.5; to: 0 1 -1;easing:linear; loop: true; dur: 3000">
            <a-plane position="1 0 0" rotation="-90 180 0" height="0.1" width="0.1" color="red">
            </a-plane>
            </a-entity>
            <a-entity id="charge3" position="0 0 0.5" rotation="0 0 0"
            animation="property: position;from: 0 1 -1; to: -2 1 -1;easing:linear; loop: true; dur: 3000">
            <a-plane position="1 0 0" rotation="-90 180 0" height="0.1" width="0.1" color="red">
            </a-plane>
            </a-entity>
            <a-entity id="charge4" position="0 0 0.5" rotation="0 0 0"
            animation="property: position;from: -2 1 -1; to: -2.5 1 -2.5;easing:linear; loop: true; dur: 3000">
            <a-plane position="1 0 0" rotation="-90 180 0" height="0.1" width="0.1" color="red">
            </a-plane>
            </a-entity>

        </a-marker>
        


        </a-scene>
    </body>
</html>
